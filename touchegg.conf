<touchégg>
    
    <settings>
        <property name="composed_gestures_time">0</property>
    </settings>
    

    <application name="All">        

        <gesture type="DRAG" fingers="4" direction="LEFT">
            <action type="SEND_KEYS">Control+Alt+Down</action>
        </gesture>
        
        <gesture type="DRAG" fingers="4" direction="RIGHT">
            <action type="SEND_KEYS">Control+Alt+Up</action>
        </gesture>

        <gesture type="DRAG" fingers="4" direction="UP">
            <action type="SEND_KEYS">Shift+Control+Alt+U</action>
        </gesture>
        
        <gesture type="DRAG" fingers="4" direction="DOWN">
            <action type="SEND_KEYS">Shift+Control+Alt+I</action>
        </gesture>
        
        <gesture type="PINCH" fingers="5" direction="IN">
            <action type="SEND_KEYS">Shift+Control+Alt+O</action>
        </gesture>
        
        <gesture type="PINCH" fingers="5" direction="OUT">
            <action type="SEND_KEYS">Shift+Control+Alt+P</action>
        </gesture>

    </application>


</touchégg>
